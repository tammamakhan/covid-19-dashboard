<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Covid-19 Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- header -->
    <section class="header mb-5">
      <h1>
        <a href="./index.html">Covid-19 Dashboard</a>
      </h1>

      <!-- navbar -->
      <nav>
        <ul>
          <li>
            <a href="#data">Data</a>
          </li>
          <li>
            <a href="#newsfeed">Newsfeed</a>
          </li>
        </ul>
      </nav>
    </section>

    <!-- main content section -->
    <main class="page-content">
      <!--  -->
      <div class="container">
        <!-- user input section -->
        <section class="user-input section border box" id="user-input">
          <!-- section title -->
          <h2 class="title is-1 has-text-centered">Search Criteria</h2>

          <!-- country select input -->
          <div class="input-container">
            <div class="country-input field">
              <p class="control">
                <span class="select">
                  <select name="country"></select>
                </span>
              </p>
            </div>

            <!-- graph type select input -->
            <div class="graph-type-input field">
              <p class="control">
                <span class="select">
                  <select name="graph-type"></select>
                </span>
              </p>
            </div>

            <!-- data type select input -->
            <div class="data-type-input field">
              <p class="control">
                <span class="select">
                  <select name="data-type"></select>
                </span>
              </p>
            </div>

            <!-- submit form button-->
            <div class="control">
              <button class="button is-primary" id="submit-form">Submit</button>
            </div>
          </div>
        </section>
      </div>

      <!-- data section -->
      <section class="section" id="data">
        <!-- section title -->

        <div class="container">
          <div class="card p-1">
            <h2 class="title is-1 has-text-centered mt-5">Recent Data</h2>
            <!-- cases/deaths data -->
            <div class="row is-4 is-flex is-justify-content-space-evenly">
              <div class="message mt-5 mb-5">
                <div class="message-header">
                  <p>Global Cases/Deaths:</p>
                </div>
                <div class="message-body">0</div>
              </div>

              <div class="message mt-5 mb-5">
                <div class="message-header">
                  <p>Country Cases/Deaths:</p>
                </div>
                <div class="message-body">0</div>
              </div>
            </div>
            <!-- graph data -->
            <iframe
              id="graph-frame"
              src="https://public.domo.com/cards/dG1jy"
              width="100%"
              height="600"
              marginheight="0"
              marginwidth="0"
              frameborder="0"
            >
            </iframe>
          </div>
        </div>
      </section>

      <!-- newsfeed section -->
      <section class="section" id="newsfeed">
        <div class="container">
          <!-- section title -->
          <h2 class="title is-1 has-text-centered border box mt-1">Newsfeed</h2>

          <!-- news items section -->
          <div class="columns is-desktop p-1" id="cards"></div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div>
        <p></p>
      </div>
    </footer>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
